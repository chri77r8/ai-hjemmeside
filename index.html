<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap">
    <link rel="stylesheet" href="style.css">
    <title>Gluten free recipes</title>
</head>
<body>
<h1>Gluten free recipes</h1>

<main>
    <p id="jingle">Do you need help to decide your dinner? My suggestion is a sure winner!</p>

    <ul class="input-list">
        <li>
            <label>
                <input type="text" name="ingredients" class="input-element" id="ingredients" placeholder="Ingredients">
            </label>
        </li>
        <li>
            <label>
                <input type="text" name="foodmood" class="input-element" id="foodMood" placeholder="Your food mood">
            </label>
        </li>
        <li>
            <label>
                <input type="text" name="ApiKey" class="input-element" id="apiKey" placeholder="Your API Key">
            </label>
        </li>
    </ul>

    <div class="submit">
        <button class="submit-button">Submit</button>
    </div>



    <div class="output">
        <div class="loader"></div>
        <p id="recipe-output">

        </p>
    </div>

</main>
<script src="main.js"></script>
</body>
</html>
