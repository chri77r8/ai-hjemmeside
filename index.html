<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <title>Gluten free recipes</title>
</head>
<body>
<h1>Gluten free recipes</h1>

<main>
    <p>Do you need help to decide your dinner? My suggestion is a sure winner!</p>

    <div>
        <label>
            <input type="text" name="ingredients" class="ingredients" placeholder="Ingredients">
        </label>
    </div>

    <div>
        <label>
            <input type="text" name="foodmood" class="foodMood" placeholder="Your food mood">
        </label>
    </div>

    <div>
        <label>
            <input type="text" name="ApiKey" class="yourApiKey" placeholder="Your API Key">
        </label>
    </div>

    <button class="submit">Submit</button>

    <div class="output">
        <p id="recipe-output">

        </p>
    </div>

</main>
<script src="main.js"></script>
</body>
</html>
